  <body>
    <div id="div">
      <h1>{{message}}</h1>

      <posts></posts>

      <posting inline-template>

      </posting>
      <hr/>

        para esto se hace asi: ' <componente v-bind:parametro="valor_parametro">  '  o

      ' Vue.component("nombre_componente/etiqueta",{
         template: "Estrucutra"
       })  '    */
     Vue.component('posts',{

     });
