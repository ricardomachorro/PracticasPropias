<html>
  <head>
         <title>Ensayo HavaScript-1.1</title>
  </head>
     <script>
     /*Estos son ejemplos de funciones internas de javascript*/
       alert("Hello");/*Esta da un mensaje de alerta */
       document.write("Hello word again");/*Esta escribe en el documento html*/
     </script>
   <!--Para poder incluir javascript dentor de un documento html hay 3 formas:
     1. Desde la cabezera '<head></head>', este  dentro de etiquetas de
        ' <script></script> ' -->
     <script>
        alert("Elemento de javascript desde la cabezera");
     </script>
  <body>
    <!--2. Desde el cuerpo ' <body></body> ' , este  dentro de etiquetas de
       ' <script></script> ' -->
    <script>
         alert("Elemento dw javascript desde el cuerpo");
    </script>

      <!--3. Desde un Elemento externo,, este  dentro de etiquetas de
         ' <script></script> ', esta tambien es la considera mejor forma-->
    <script src="JavaScript1.js"></script>
  </body>

</html>
