<!--Para los primeros primeros para crear una app como tal con Vue.js
se tiene que tener es tener desparcado los siguientes elementos npm por medio de la
 cadena de comandos:

  1. '  npm install -g @vue/cli  '

  2. '  npm install -g vue-cli   '

Depues de eso para crear un proyecto Vue se usa :

1.Para crear la App:

            '   vue create nombre_proyecto    '

2. Despues para arreglar todo en un webpack(con Babel,etc..)

             '  vue init webpack nombre_proyecto   '

3. Esto creara todo las carpetas y archivos necesrios para correr el programa, el
archivo donde se carga los elementos se llama ' main.js ' y se en cuentra en el folder
llamado ' src ' y, el elemento prinicpal se encuentra en la misma carpeta y se llama
'  App.vue  '


4.Para correr el servidor de la app s ehace con poner en la direccion de la App poner el
siguiente comando:

        '  npm run dev  ' o ' npm run build  '




-->
